<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc Mừng Sinh Nhật</title>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to top right, #ffcccc, #ff99cc);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        color: #fff;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        padding: 15px;
      }

      .happy-birthday {
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
      }

      .message {
        font-size: 1.5em;
        margin-top: 10px;
        animation: fadeIn 4s ease-in-out;
      }

      .celebrate-btn {
        padding: 10px 20px;
        font-size: 1.2em;
        margin-top: 20px;
        background-color: #ff3366;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        animation: fadeIn 6s ease-in-out;
      }

      .celebrate-btn:hover {
        background-color: #ff6699;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="happy-birthday">Chúc Mừng Sinh Nhật Vợ Yêu!</h1>
        <br class="message">
          Chúc em luôn vui vẻ, hạnh phúc và thành công trong cuộc sống. Có một
          sức khỏe thật tốt, một tinh thần thật mạnh mẽ để chuẩn bị đón thêm
          thành viên mới của chúng ta.</br> Yêu em rất nhiều!
        </p>
        <button class="celebrate-btn">Nhận quà !</button>
      </div>
    </div>

    <script>
      const button = document.querySelector(".celebrate-btn");
      const container = document.querySelector(".container");
      const content = document.querySelector(".content");
      let fireworks;

      // Hàm khởi tạo và bắt đầu pháo hoa
      function startFireworks() {
        fireworks = new Fireworks.default(container, {
          speed: 2,
          acceleration: 1.05,
          friction: 0.98,
          gravity: 1.5,
          particles: 150,
          traceLength: 3,
          traceSpeed: 8,
          flickering: 50,
          explosion: 8,
          autoresize: true,
        });
        fireworks.start();
      }

      // Gán sự kiện click cho nút
      button.addEventListener("click", function () {
        if (fireworks) {
          fireworks.stop(); // Dừng pháo hoa nếu đã chạy
        }
        container.style.backgroundColor = "black";
        content.style.display = "none";
        startFireworks(); // Khởi động lại pháo hoa
      });
    </script>
  </body>
</html>
